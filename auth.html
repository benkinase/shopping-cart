<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greenwall|shop</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="main__wrapper">
      <header class="main__header">
        <nav class="main__nav nav">
          <ul class="nav__links">
            <li><a href="index.html">home</a></li>
            <li class="cart__link">
              <div class="cart__value__container">
                <i class="fa fa-shopping-cart"></i>
                <span id="cart__count">0</span>
              </div>
            </li>
          </ul>
          <div class="underline__nav_items"></div>
        </nav>
        <h2 class="shop__name shop__name__large">greenwall</h2>
      </header>
      <section class="container content__section" id="auth__container">
        <h2 class="section__header">Login</h2>
        <div class="underline__section__header"></div>

        <form action="#" class="auth__form">
          <div class="input__control">
            <input type="text" placeholder="Username" />
          </div>
          <div class="input__control">
            <input type="password" placeholder="Password" />
          </div>
          <div class="input__control">
            <button class="auth__button">Login</button>
          </div>
        </form>
      </section>
    </div>
    <footer class="main__footer">
      <div class="container main__footer__container">
        <div class="shop__name__footer">
          <h3 class="shop__name">gr√ºnwall</h3>
          <div class="underline__shop__name"></div>
        </div>
        <ul class="nav footer__nav__links">
          <li>
            <i class="fa fa-home"></i>
          </li>
          <li>
            <i class="fab fa-github"></i>
          </li>
          <li>
            <i class="fab fa-twitter"></i>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
