<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greenwall|shop</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="main__header">
      <nav class="main__nav nav">
        <ul class="nav__links">
          <li><a href="index.html">home</a></li>

          <li class="cart__link" onclick="gotoCart()">
            <div class="cart__value__container">
              <i class="fa fa-shopping-cart"></i>
              <span id="cart__count">0</span>
            </div>
          </li>
        </ul>
        <div class="underline__nav_items"></div>
      </nav>
      <h2 class="shop__name shop__name__large">Greenwall</h2>
    </header>
    <main class="main__wrapper">
      <section class="container content__section" id="cart__container">
        <h2 class="section__header">cart</h2>
        <div class="underline__section__header"></div>
        <div class="cart__row" id="cart__row">
          <span class="cart__item cart__header cart__column">ITEM</span>
          <span class="cart__price cart__header cart__column">PRICE</span>
          <span class="cart__quantity cart__header cart__column">QUANTITY</span>
        </div>
        <div class="cart__items" id="cart__items"></div>
        <div class="cart__total">
          <strong class="cart__total__title">Total</strong>
          <span class="cart__total__price" id="cart__total">â‚¬0</span>
        </div>
        <div class="cart__pay__clear__buttons" id="cart__pay__clear__buttons">
          <button
            class="btn-tertiary"
            id="clear__cart__button"
            type="button"
            onclick="handleClearCart()"
          >
            clear cart
          </button>
          <button
            class="btn-tertiary"
            id="purchase__button"
            type="button"
            onclick="handleItemPurchase()"
          >
            buy now
          </button>
        </div>
      </section>
    </main>
    <footer class="main__footer">
      <div class="container main__footer__container">
        <div class="shop__name__footer">
          <h3 class="shop__name">greenwall</h3>
          <div class="underline__shop__name"></div>
        </div>
        <ul class="nav footer__nav__links">
          <li>
            <i class="fa fa-home icon"></i>
          </li>
          <li>
            <i class="fab fa-github icon"></i>
          </li>
          <li>
            <i class="fab fa-twitter icon"></i>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
